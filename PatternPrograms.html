<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programs of Patterns</title>
    <style>
        div
        {
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <div>
    <script>
        //for right angled tringle star "*" pattern
        //*
        //**
        //***
        //****
        //*****
        var i,j;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //54321
        //4321
        //321
        //21
        //1
        for(i=5;i>=1;i--)
        {
            for(j=i;j>=1;j--)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //5
        //45
        //345
        //2345
        //12345
        for(i=5;i>=1;i--)
        {
            for(j=i;j<=5;j++)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //1
        //21
        //321
        //4321
        //54321
        for(i=1;i<=5;i++)
        {
            for(j=i;j>=1;j--)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //1
        //22
        //333
        //4444
        //55555
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(i+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //11111
        //2222
        //333
        //44
        //5
        for(k=1,i=5;i>=1;i--,k++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(k+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //1
        //12
        //123
        //1234
        //12345
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for reverse right angled tringle pattern 
        //55555
        //4444
        //333
        //22
        //1 
        for(i=5;i>=1;i--)
        {
            for(j=i;j>=1;j--)
            {
                document.write(i+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //13579
        //3579
        //579
        //79
        //9
        for(i=1;i<=9;i+=2)
        {
            for(j=i;j<=9;j+=2)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
        document.write("<br><br>")
        

        //for reverse right angled tringle pattern 
        //55555
        //45555
        //34555
        //23455
        //12345 
        for(k=5,i=1;i<=5;i++,k--)
        {
            for(j=0;j<5;j++)
            {
                if(j<i)
                {
                    document.write(k+j+" ");
                }
                else
                {
                    document.write("5 ")
                }
            }
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //1
        //2 6
        //3 7 10
        //4 8 11 13
        //5 9 12 14 15
        for(i=1;i<=5;i++)
        {k=4;temp=i+k;
            for(j=1;j<=i;j++)
            {
                if(j==1)
                {
                    document.write(i+" ");
                }
                else
                {

                    document.write(temp+" ");
                    temp+=--k;
                    
                }
            }
            temp=0;
            document.write("<br>");
        }
        document.write("<br><br>")


        //for right angled tringle pattern
        //1
        //10
        //101
        //1010
        //10101
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j%2+" ");
            }
            document.write("<br>");
        }

    </script>
    </div>
</body>
</html>
