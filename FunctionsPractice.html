<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Practice</title>
    <script type="text/javascript">

        //function = function is self contained block of program

        function fun() //function Definition
        {
            alert("I am in fun Block");
        }
        function fun1()  //function Definition
        {
            alert("I am in fun1 Block");
        }
        fun(); //function calling
        fun1(); //function calling

    </script>
</head>
