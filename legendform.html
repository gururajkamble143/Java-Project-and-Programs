<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer
        {
            margin: auto;
            height: 300px;
            width: 400px;
            border: 2px solid black;
            position: relative;
        }
        p
        {
            margin-left: 80px;
        }
        .in
        {
            margin-left: 80px;
            padding: 10px;
        }
        #bt
        {
            margin-top: 20px;
            position: absolute;
            left: 150px;
        }
        #bt:hover
        {
            background: green;
            font-size: 13px;
            cursor: pointer;
            color: #fff;
        }
    </style>

    <script>
        function fa()
        {
            if(a.value =="" || b.value =="")
            {
                f()
                document.getElementById("a").style.border="3px solid red"
                document.getElementById("b").style.border="3px solid red"
                bt.value = "Dada pahila Data bhara"
            }
            else
            {
                document.getElementById("a").style.border="3px solid green"
                document.getElementById("b").style.border="3px solid green"
                bt.value = "haammmbagghaaa attta kasssaa"
                bt.style.left = "120px";
            }
        }
        flag = 1
        
        function f()
        {
            if(flag==1)
            {
                bt.style.left = "210px"
                flag = 2
            }
            else if(flag == 2)
            {
                bt.style.left = "80px"
                flag = 1
            }
        }
    </script>

</head>
<body>
    <div class="outer">
        <h1 style="text-align: center;">Moving Button form</h1>
        <p>Enter Id</p>
        <input class="in" type="text" placeholder="Enter Id" id="a">
        <p>Enter Password</p>
        <input class="in" type="password" placeholder="Enter Password" id="b">
        <br>
        <input type="submit" onmouseenter="fa()" onclick="alert('waaaaaa')" id="bt">
    </div>
</body>
</html>
