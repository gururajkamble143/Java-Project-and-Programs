<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #btn

            background: pink;
            display: flex;
            margin: 10px auto;
        }
        #btn button
        {
            margin: 5px auto;
            color: gray;
        }
    </style>

    <script type="text/javascript">

        function fun()
        {
            //calling by Element ID
        // var c = document.getElementById('p1');
        // alert(c.innerHTML);
        // var c1 = document.getElementById('p2').innerHTML;
        // alert(c1);

            //calling by element tag name

        //     {
        //         txt +=c[i].innerHTML;
        //     }
        //     document.getElementById('p3').innerHTML = txt;

            var c = document.getElementsByClassName('Example');

            for(var i=0;i<c.length;i++)
            {
            c[i].style.border="4px solid red";
            c[i].style.fontSize="20px";
            c[i].style.color="Yellow";
            }
        }

        function over()
        {
            var c = document.getElementsByClassName('Example');
            for(var i=0;i<c.length;i++)
            {
            c[i].style.border="6px dashed red";
            c[i].style.fontSize="20px";
            c[i].style.color="pink";
            }
        }

        function out()
        {
            var c = document.getElementsByClassName('Example');
            for(var i=0;i<c.length;i++)
            {
            c[i].style.border="none";
            c[i].style.null;
            c[i].style.color="pink";
            }
        }
    </script>
</head>
<body>

    <!-- <p id="p1">Welcome to JAVASCRIPT Program</p>

    <p id="p2">JAVASCRIPT</p>

    <div id="btn">
        <button onclick="over()">Add Style</button>
        <button onclick="out()">Remove Style</button>
