<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function Demo</title>
    <script>

        //with parameter with return type
        var c = parseInt(prompt());
        function fact()
        {
            factorial = 1;
            for(i=1;i<=c;i++)
            {
                factorial=factorial*i;
            }
            return factorial;
        }
        alert(fact(c))

    </script>
</head>

</body>
</html>
