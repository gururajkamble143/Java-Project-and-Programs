<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color: red;
            font-size: 80px;
        }
    </style>
    <script>
        function fun1()
        {
            var element = document.getElementById("head1");
            element.classList.add("heading");
        }
        function fun2()
        {
            var element = document.getElementById("head1");
            element.classList.remove("heading");
        }
    </script>
</head>
<body>
    <div id="head1">
        Welcome to SPARK<br>
        Hello Students
    </div>
    <div class="button">
        <button onclick="fun1()">Add CSS</button>
        <button onclick="fun2()">Remove CSS</button>
    </div>
</body>
</html>
