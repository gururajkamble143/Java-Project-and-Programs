<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        var rno=[10];
        var sname=[10];
        var age=[10];
        var marks=[10];
        var i=0;
        var text, cell;


        function Add_info()
        {
            rno[i]=parseInt(prompt("Enter rno = "));
            sname[i]=prompt("Enter Name = ");
            age[i]=parseInt(prompt("Enter Age = "));
            marks[i]=parseInt(prompt("Enter Marks = "));

            i++;
        }

        var heading = ["Roll_no","Name","Age","Marks"];

        function Show_info()
        {
            document.write("<table border=2 width='300px' cellpadding=5>");
                document.write("<tr>");
                for(var j=0;j<heading.length;j++)
                {
                    document.write("<th>"+heading[j]+"</th>");
                }
                document.write("</tr>");

                for(j=0;j<i;j++)
                {
                    document.write(
                    "<tr><td>"
                        +rno[j]+
                            "</td><td>"
                        +sname[j]+
                            "</td><td>"
                        +age[j]+
                            "</td><td>"
                        +marks[j]+
                            "</td></tr>"
                    );
                }
                document.write("</table>");
        }
        var p = 0;

        function Create_Table()
        {
            var table = document.createElement('table');
            table.setAttribute('border','1');
            table.setAttribute('width','100%');
            var row = table.insertRow(0);

            for(c=0;c<heading.length;c++)
            {
                text = document.createTextNode(heading[c]);
                cell = row.insertCell(0);
                cell.setAttribute('align','center')
                cell.appendChild(text);
            }
            for(k=1;k<=i;k++)
            {
                //alert();
                var row = table.insertRow(k);
                
                var text = document.createTextNode(rno[p]);
                cell = row.insertCell(0);
                cell.setAttribute('align','center');
                cell.appendChild(text);
                var text = document.createTextNode(sname[p]);
                cell = row.insertCell(1);
                cell.setAttribute('align','center');
                cell.appendChild(text);
                var text = document.createTextNode(age[p]);
                cell = row.insertCell(2);
                cell.setAttribute('align','center');
                cell.appendChild(text);
                var text = document.createTextNode(marks[p]);
                cell = row.insertCell(3);
                cell.setAttribute('align','center');
                cell.appendChild(text);
                p++;
            }
            document.getElementById("p1").appendChild(table);
        }

    </script>
</head>
<body>
    
    <button onclick="Add_info()">Add Student Information</button>
    <button onclick="Show_info()">Show Student Information</button>

    <button onclick="Create_Table()">Create Table</button>
    <p id="p1"></p>

</body>
</html>
