<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function demo</title>
    <script>

        //with parameter without return type
        var a = parseInt(prompt());
        function fact(a)
        {
            factorial = 1
            for(i=1;i<=a;i++)
            {
                factorial=factorial*i;
            }
            alert(factorial);
        }
        fact(a);

    </script>
</head>
