<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function demo</title>
    <script>

        //without parameter without return type
        var b = parseInt(prompt());
        function fact()
        {
            factorial = 1;
            for(i=1;i<=b;i++)
            {
                factorial=factorial*i;
            }
            alert(factorial);
        }
        fact(b);

    </script>
</head>
